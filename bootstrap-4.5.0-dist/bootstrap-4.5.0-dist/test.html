<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div class="example">
    <p><span class="fa fa-headphones fa-2x"></span> Turn on a screen reader to experience this example in action.</p>
    <div class="deque-slider-multirange horizontal">
        <h4 class="neutral" >Search for house by price</h4>
        <span id="label"></span>
        <div>
            <label>
                min
                <input>
            </label>
            <div class="slider" style="height: 2px; width: 200px;">
                <button class="minPrice"
                        role="slider"
                        aria-valuemin="150000"
                        aria-valuemax="450000"
                        aria-orientation="horizontal"
                        aria-label="Min Price"
                        aria-valuenow="220000"
                        data-increment="10000">
                </button>
                <button class="maxPrice"
                        role="slider"
                        aria-valuemin="150000"
                        aria-valuemax="450000"
                        aria-orientation="horizontal"
                        aria-label="Max Price"
                        aria-valuenow="360000"
                        data-increment="10000">
                </button>
            </div>
            <label>
                max
                <input>
            </label>
        </div>
        <div id="alertRegion"></div>
    </div>
</div>
</body>
</html>
